_target_: nn.gnn.GNNForClassification
_recursive_: False
d_out: ${data.num_classes}
d_hid: 32
compile: False
rev_edge_features: False
pooling_method: cat
pooling_layer_idx: last  # all, last, or 0, 1, ...
jit: False

gnn_backbone:
  _target_: nn.gnn.PNA
  _convert_: all
  in_channels: ${model.d_hid}
  hidden_channels: ${model.d_hid}
  out_channels: ${model.d_hid}
  num_layers: 4
  aggregators: ['mean', 'min', 'max', 'std']
  scalers: ['identity', 'amplification']
  edge_dim: ${model.d_hid}
  dropout: 0.
  norm: layernorm
  act: silu
  deg: null
  update_edge_attr: True
  modulate_edges: True
  gating_edges: False
  final_edge_update: False

graph_constructor:
  _target_: nn.graph_constructor.GraphConstructor
  _recursive_: False
  _convert_: all
  d_in: 1
  d_edge_in: 1
  zero_out_bias: False
  zero_out_weights: False
  sin_emb: True
  sin_emb_dim: 128
  use_pos_embed: True
  input_layers: 1
  inp_factor: 3
  num_probe_features: 0
  inr_model: ${data.inr_model}
  stats: ${data.stats}
